<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT_Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Kết quả học tập</h1>
        <table>
            <tr class="row-1">
                <th colspan="2" rowspan="2">Họ và tên</th>
                <th colspan="2">Năm sinh</th>
                <th colspan="2" rowspan="2">Điểm TB</th>
                <th colspan="2" rowspan="2">Xếp loại</th>
            </tr>
            <tr class="row-2">
                <td>Nam</td>
                <td>Nữ</td>
            </tr>
            <tr>
                <td colspan="2">Lê Thanh Xuân</td>
                <td></td>
                <td>1989</td>
                <td colspan="2">8.8</td>
                <td colspan="2">Giỏi</td>
            </tr>
            <tr>
                <td colspan="2">Phan Thế Hạ</td>
                <td>1988</td>
                <td></td>
                <td colspan="2">7.5</td>
                <td colspan="2">Khá</td>
            </tr>
            <tr>
                <td colspan="2">Trần Hòa Thu</td>
                <td></td>
                <td>1990</td>
                <td colspan="2">9.5</td>
                <td colspan="2">Xuất sắc</td>
            </tr>
            <tr>
                <td colspan="2">Lưu Thế Mạc</td>
                <td>1991</td>
                <td></td>
                <td colspan="2">5.5</td>
                <td colspan="2">Trung Bình</td>
            </tr>
            <tr class="row-last">
                <td colspan="4">Tổng số sinh viên đạt được</td>
                <td colspan="4">3 Sinh viên</td>
            </tr>
        </table>
    </div>
</body>
</html>
